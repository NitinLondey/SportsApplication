<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css"
	rel="stylesheet" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-light">
		<a class="navbar-brand" href="#"> <img src="bird.jpg" alt="logo"
			style="width: 40px;">
		</a>
		<div class="navbar-header ">SportsWatch</div>
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" href="#">Home</a></li>
			<li class="nav-item"><a class="nav-link" href="/">Team</a></li>

		</ul>

	</nav>
		<form name='f' th:object="${data}" action="/" method='POST'>

			<select name="teamselection" class="team"
	th:field="*{id}" multiple="multiple">
				<option value="">--</option>
				<option th:each="team: ${list}" th:value="${team.id}"
					th:utext="${team.teamName}" 
					th:selected="${team.id == data.id}">
				</option>

			</select> <input type="hidden" th:field="*{id}" /> 
			<input type="hidden"
				th:field="*{teamName}" />

			<button type="submit">Save</button>

		</form>





	<script>
		$(document).ready(function() {
			$('.team').select2();
		});
	</script>
</body>
</html>
