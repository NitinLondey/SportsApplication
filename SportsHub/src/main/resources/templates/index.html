<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>



	<div class="container-fluid">



		<div th:replace="navigation :: navigation"></div>


		<span th:if="${session.userID!=null}"
			th:text="'Hello, ' + ${userName} + '!'"> </span> <span
			th:if="${session.userID ==null}">
			<p>
				Hello Kindly login to use application <a class="nav-link"
					href="/login">Login</a>

			</p>

		</span>
		<div class="check" th:if="${session.role=='User'}">
			<div class="alert alert-success" th:if="${winNotifications != null}">
				<strong>Won</strong> <span
					th:each="winNotifications : ${winNotifications}"
					th:text="${winNotifications + '  ' + '  won a match ,  '} "> </span>
			</div>

			<div class="alert alert-danger" th:if="${lossNotifications != null}">
				<strong>Lost</strong> <span
					th:each="lossNotifications : ${lossNotifications}"
					th:text="${lossNotifications + ' '+ '  lost a match , ' } "> </br>
				</span>
			</div>
			
			
			
			<div class="alert alert-success" th:if="${sameNotifications != null}">
				<strong>No Updates</strong> <span
					th:each="sameNotifications : ${sameNotifications}"
					th:text="${sameNotifications + ' '+ '  scores is the same  , ' } "> </br>
				</span>
			</div>
			
		</div>




	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

</body>
</html>
