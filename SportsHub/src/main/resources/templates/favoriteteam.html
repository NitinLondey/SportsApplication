<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css"
	rel="stylesheet" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-expand-sm bg-light navbar-light">
		<a class="navbar-brand" href="/"> <img
			src="/images/logo.jpg" style="width: 40px;">
		</a>
		<div class="navbar-header ">SportsWatch</div>
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
			<li class="nav-item"><a class="nav-link" href="/selfavoriteteam">Team</a></li>

		</ul>

	</nav>


	<p>Select your Favorite Team :</p>
	<form th:action="@{/home}" th:object="${data}" method='post'>
		<select id="selection" name="teamselection" multiple="multiple"
			class="team" style="width: 400px;">
			<option value="Washington Wizard-WW">Washington Wizard(WW)</option>
			<option value="Miami Heat-MH">Miami Heat(MH)</option>
			<option value="Los Angeles Clippers-LAC">Los Angeles
				Clippers(LAC)</option>

		</select> <input type="submit" value="submit" />
	</form>

	<script type="text/javascript">
		$(".team").select2();
	</script>
</body>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
</html>
