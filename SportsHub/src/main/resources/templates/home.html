<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<link
	href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css"
	rel="stylesheet" />

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-expand-sm  navbar-light">
		<a class="navbar-brand"><img
			src="/images/logo.jpg" style="width: 40px;">

		</a>
		<div class="navbar-header ">SportsWatch</div>
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link"
				href="">Home</a></li>
			<li class="nav-item"><a class="nav-link"
				href="/selfavoriteteam">Team</a></li>

		</ul>

	</nav>


	<div>
		<h2>Favorite Team List</h2>
		<table class="table table-bordered text-center">
			<tr>
				<th>Team Name</th>
				<th>Abbreviation</th>
			</tr>
			<tr th:each="listofdata : ${data}">
				<td th:text="${listofdata.teamName}"></td>
				<td th:text="${listofdata.abbreviation}"></td>

			</tr>

		</table>
	</div>
</body>
</html>
