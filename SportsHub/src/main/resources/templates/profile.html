




<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Team Info</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div th:replace="navigation :: navigation"> </div>


	<div class="container">

		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<h2 align="center" th:text="${Teamname +'-'+ Team_abbree}"></h2>

					<img src="/images/logo.jpg" alt="" style="width: 100%">
					<div class="card">
						<form th:action="@{/team}" method="post">

							<input type="hidden" th:value="${Teamname}" th:name="Teamname" />
							<input type="hidden" th:value="${Team_id}" th:name="Team_id" />
							<input type="hidden" th:value="${Team_City}" th:name="Team_City" />
							<input type="hidden" th:value="${Team_abbree}"
								th:name="Team_abbree" />
								
								
								 <span th:if="${message == null}">
								<button type="submit" class="addbutton" name="action"
									value="remove">Add to favorites</button>

							</span> 
							<span th:if="${message != null}"> 
									<button type="submit" class="addbutton" name="action"
										value="remove" disabled>Added</button>
														
</span> 
						</form>



					</div>

					<p th:text="${message}"></p>
				</div>
			</div>
			<table class="table  table-bordered text-center">
				<thead>
					<tr>
						<th colspan="7" style="text-align: center">Wins and Losses</th>
					</tr>



					<tr>
						<th scope="col">ID</th>
						<th scope="col">Date</th>
						<th scope="col">Time</th>
						<th scope="col">Away team</th>
						<th scope="col">Home team</th>
						<th scope="col">selectedTeam Wins</th>
						<th scope="col">selectedTeam Loss</th>
					</tr>
				</thead>
				<tr th:each="gameDetail,iterStat : ${gameDetails}">
					<td th:text="${gameDetail.get('id')}">
					<td th:text="${gameDetail.get('date')}"></td>
					<td th:text="${gameDetail.get('time')}"></td>
					<td th:text="${gameDetail.get('awayTeam_abbre')}"></td>
					<td th:text="${gameDetail.get('homeTeam_abbre')}"></td>
					<td th:text="${gameDetail.get('selectedTeam_wins')}"></td>
					<td th:text="${gameDetail.get('selectedTeam_loss')}"></td>
				</tr>

			</table>
			<table class="table table-bordered text-center">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Date</th>
						<th scope="col">Time</th>
						<th scope="col">Home team</th>
						<th scope="col">Away team</th>

					</tr>
				</thead>

				<tr th:each="schdules,iterStat : ${schdule}">
					<td th:text="${schdules.get('id')}">
					<td th:text="${schdules.get('date')}"></td>
					<td th:text="${schdules.get('time')}"></td>
					<td th:text="${schdules.get('homeTeam_name')}"></td>
					<td th:text="${schdules.get('awayTeam_Name')}"></td>

				</tr>
			</table>


		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

</body>
</html>
